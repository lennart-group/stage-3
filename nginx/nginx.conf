events {
    worker_connections 1024;
}

http {
    # Define the upstream cluster of search services
    upstream search_cluster {
        # Use least connections for better load distribution
        least_conn;

        # List of search service instances
        # Docker Compose service names are used as hostnames
        server search1:7003 max_fails=3 fail_timeout=30s;
        server search2:7003 max_fails=3 fail_timeout=30s;
        server search3:7003 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;

        # Health check endpoint for the load balancer itself
        location /health {
            return 200 '{"status":  "healthy", "service": "load-balancer"}';
            add_header Content-Type application/json;
        }

        # Proxy all /search requests to the cluster
        location /search {
            proxy_pass http://search_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;

            # Add header to see which backend handled the request (useful for debugging)
            add_header X-Upstream-Server $upstream_addr;
        }

        # Proxy status endpoint
        location /status {
            proxy_pass http://search_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}