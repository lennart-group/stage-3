version: "3.9"

services:
  activemq:
    image: apache/activemq-classic:5.19.0
    container_name: activemq
    ports:
      - "61616:61616"
      - "8161:8161"
    networks:
      - bigdata
    restart: always

  ingest:
    build: ./ingest
    env_file: .env
    environment:
      - MAIN_CLASS=bigdatastage3.IngestAPI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/status"]
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 5s
    networks:
      - bigdata
    restart: always

  index:
    build: ./index
    env_file: .env
    environment:
      - MAIN_CLASS=bigdatastage3.IndexAPI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7002/status"]
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 5s
    networks:
      - bigdata
    restart: always

  search:
    build: ./search
    env_file: .env
    environment:
      - MAIN_CLASS=bigdatastage3.SearchAPI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7003/status"]
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 5s
    networks:
      - bigdata
    restart: always

  controller:
    build: ./controller
    container_name: controller
    env_file: .env
    environment:
      - MAIN_CLASS=bigdatastage3.ControllingUnit
      - SEARCH_API=http://nginx:80
      - INGEST_API=http://nginx:80
      - INDEX_API=http://nginx:80
    networks:
      - bigdata
    restart: always
    ports:
      - "7000:7000"   # Controller REST-Endpunkte f√ºr Nutzer
    depends_on:
      - ingest
      - index
      - search
      - activemq

  nginx:
    image: nginx:latest
    container_name: load_balancer
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - search
      - ingest
      - index
    networks:
      - bigdata

networks:
  bigdata:
    driver: bridge
